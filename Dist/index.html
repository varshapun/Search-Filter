<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <title>Search Filter</title>
</head>
<body>
   <div class="container w-full mx-auto main-container bg-slate-300 ">
    <div class="py-10 text-center search-container">
     
        <input type="text" placeholder="&#xF002; Search" style="font-family:Arial, FontAwesome" class="w-1/2 p-2 py-5 mb-6 text-2xl input-search focus:outline-none placeholder:text-lg" />
        <ul class="w-11/12 mx-auto bg-white list md:w-1/2">
            <li class="li" >
                <div class="flex items-center justify-start space-x-2">
                    <img src="img/css_book.jpg" alt="" class="object-contain w-20 h-20 border-2 border-slate-200">
                    <a href="#" class="text-xl text-left label-1">What You Need To Know About CSS Variables</a>
                </div>
            </li>
            <li class="li">
                <div class="flex items-center justify-start space-x-2">
                    <img src="img/freebies.webp" alt="" class="object-contain w-20 h-20 border-2 border-slate-200">
                    <a href="#" class="text-xl text-left label-1">Freebie: 4 Great Looking Pricing Tables</a>
                </div>
            </li>
            <li class="li">
                <div class="flex items-center justify-start space-x-2">
                    <img src="img/jsand css.png" alt="" class="object-contain w-20 h-20 border-2 border-slate-200">
                    <a href="#" class="text-xl text-left label-1">20 Interesting Javascript and Css Libraries for February 2016</a>
                </div>
            </li>
            <li class="li">
                <div class="flex items-center justify-start space-x-2">
                    <img src="img/quick-tip-responsive-headers.png" alt="" class="object-cover w-20 h-20 border-2 border-slate-200">
                    <a href="#" class="text-xl text-left label-1">Quick Tip: The Easiest Way To Make Responsive Headers </a>
                </div>
            </li>
            <li class="li">
                <div class="flex items-center justify-start space-x-2">
                    <img src="img/learn-sql-20-minutes.png" alt="" class="object-cover w-20 h-20 border-2 border-slate-200">
                    <a href="#" class="text-xl text-left label-1">Learn SQL In 20 Minutes</a>
                </div>
            </li>
        </ul>
    </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
